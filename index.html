<head>

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;

      flex-direction: column;

      height: 100vh;
      margin: 0;

      margin-top: 10px;

  <div class="container">
    <h1>✅ Despliegue Exitoso</h1>
